<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title> 
    <!-- Tema oscuro de Bootswatch (Darkly) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

    <div class="card shadow-lg p-4 bg-secondary text-white" style="width: 400px;">
        <h1 class="text-center text-light"> Inicia Sesión
        </h1>

        <form th:action="@{/login}" method="post">
            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label"> Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label class="form-label"> Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="btn btn-primary w-100"> Log in</button>
        </form>
    </div>

</body>
</html>
